<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>WILBOT</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Wilbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p id="bot-greeting">Loading...</p>
            </li>
        </ul>
        <!-- Add a quick reply button -->
        <div class="quick-reply">
            <button id="quick-reply-btn">Hello! I'd like to give a feedback.</button>
        </div>

        <!-- Modify the chat-input div to be hidden initially -->
        <div class="chat-input" style="display: none;">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch('/chatbot/start');
            const data = await response.text();
            document.getElementById('bot-greeting').textContent = data;
        });
    </script>
</body>
        <p th:if="${latestEvent != null}">
            Event Name: <span th:text="${latestEvent.eventName}">Loading...</span><br>
            Event Date: <span th:text="${latestEvent.eventDate}">Loading...</span><br>
            Event Description: <span th:text="${latestEvent.eventDescription}">Loading...</span>
        </p>
        <p th:if="${latestEvent == null}">
            .
        </p>
</html>
